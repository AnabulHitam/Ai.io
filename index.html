<script>
(function() {
  const ua = navigator.userAgent.toLowerCase();
  const inApp = /(instagram|fbav|facebook|messenger|tiktok|line|webview)/i.test(ua);

  if (inApp) {
    console.log("🔄 Deteksi WebView, alihkan ke browser asli...");

    if (/android/i.test(ua)) {
      const target = location.href.replace(/^https?:\/\//, '');
      location.href = `intent://${target}#Intent;scheme=https;package=com.android.chrome;end`;
    } else if (/iphone|ipad|ipod/i.test(ua)) {
      window.open(location.href, '_blank');
    }
  }
})();  <!-- <- penting! tutup fungsi dan script -->
</script>
